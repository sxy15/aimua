<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" name="viewport" />
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta property="og:title" content="<%= pcTitle %>" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="<%= logo %>" />
  <meta property="og:description" content="<%= pcDescription %>" />
  <meta name="description" content="<%= pcDescription %>">
  <meta name="keywords" content="<%= pcKeywords %>">
  <link href="<%= logo %>" rel="icon" type="image/png" />
  <title><%= pcTitle %></title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--site-config-color-body);
      color: var(--site-config-color-text);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/pc/main.ts"></script>
</body>
</html>
